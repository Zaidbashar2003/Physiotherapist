<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sign In</title>
  <link rel="stylesheet" href="login.css" />
</head>
<body>
  <div class="container">
    <h2>Physiotherapist</h2>
    <div class="form-box">
      <h3>Sign in</h3>
      <form>
        <label for="email">E-mail</label>
        <div class="input-group">
          <input type="email" id="email" placeholder="Enter Your Mail" required />
        </div>

        <label for="password">Password</label>
        <div class="input-group">
          <input type="password" id="password" placeholder="Enter Your Password" required />
          <span class="lock-icon">
            <svg xmlns="http://www.w3.org/2000/svg" height="20" width="20" viewBox="0 0 24 24" fill="#4a90e2">
              <path d="M12 17a1.5 1.5 0 0 0 1.5-1.5c0-.6-.36-1.11-.88-1.36V13a.75.75 0 0 0-1.5 0v1.14c-.52.25-.88.76-.88 1.36A1.5 1.5 0 0 0 12 17Zm6-7h-1V8a5 5 0 0 0-10 0v2H6a2 2 0 0 0-2 2v9a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2v-9a2 2 0 0 0-2-2ZM8 8a4 4 0 1 1 8 0v2H8V8Zm10 13H6v-9h12v9Z"/>
            </svg>
          </span>
        </div>

        <div class="link">
          <a href="forgot-password.html">Forget Your Password?</a>
        </div>

        <button type="submit">Sign in</button>
      </form>

      <div class="link">
        Don't have an account? <a href="signup-doctor.html">Sign up</a>
      </div>
    </div>
  </div>
</body>
</html>
