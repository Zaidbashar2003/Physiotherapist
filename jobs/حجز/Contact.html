<body>


 <nav class="navbar">
  <ul class="nav-links">

  <a href="profile.html" class="profile-icon" title="ملفي الشخصي">
    <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" fill="none"
      stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
      class="feather feather-user">
      <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
      <circle cx="12" cy="7" r="4"></circle>
    </svg>

</nav>

  <div class="contact-container fade-in">
    <h1>تواصل معنا</h1>
    <form>
      <label>الاسم</label>
      <input type="text" placeholder="ادخل اسمك" required>

      <label>البريد الإلكتروني</label>
      <input type="email" placeholder="ادخل بريدك الإلكتروني" required>

      <label>الرسالة</label>
      <textarea placeholder="اكتب رسالتك هنا..." required></textarea>

      <button type="submit">إرسال</button>
    </form>
  </div>

  <script>
    window.onload = () => {
      document.body.classList.add('page-loaded');
      document.querySelector('.contact-container').classList.add('fade-in-show');

      const navLinks = document.querySelectorAll('.nav-links a');
      const currentPage = window.location.pathname.split('/').pop();

      navLinks.forEach(link => {
        const href = link.getAttribute('href');
        if (href === currentPage) {
          link.classList.add('active');
        } else {
          link.classList.remove('active');
        }
      });
    };
  </script>

</body>
</html>
