<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>

    <div class="navbar">
        <a href="#" class="top-bar-button" onclick="goToReservation()">احجز</a>
    </div>

    <div class="container">
        <div class="login-box">
            <h2>تسجيل الدخول</h2>
            <form id="login-form">
                <label for="email">الايميل</label>
                <input type="email" id="email" placeholder="Gmail.com@..........." required>

                <label for="password">الرقم السري</label>
                <input type="password" id="password" placeholder="ادخل رقمك السري" required>

                <button type="submit">تسجيل الدخول</button>
            </form>

            <div class="links">
                <a href="#">نسيت كلمة المرور؟</a>
                <a href="sign up.html">ليس لدي حساب</a>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            document.body.classList.add('fade-in');
        });

        document.getElementById("login-form").addEventListener("submit", function (e) {
            e.preventDefault();

            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            if (email && password) {
                localStorage.setItem("loggedIn", "true");
                window.location.href = "reservation.html";
            } else {
                alert("يرجى إدخال البريد الإلكتروني وكلمة المرور.");
            }
        });

        function goToReservation() {
            const isLoggedIn = localStorage.getItem("loggedIn");
            if (isLoggedIn === "true") {
                window.location.href = "reservation.html";
            } else {
                alert("يرجى تسجيل الدخول أولاً.");
                window.location.href = "login.html";
            }
        }
    </script>

</body>
</html>
