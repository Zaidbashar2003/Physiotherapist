<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Doctor Sign Up</title>
  <link rel="stylesheet" href="signup-doctor.css">
</head>
<body>
  <div class="container">
    <h2>Physiotherapist</h2>
    <div class="form-box">
      <h3>Sign Up</h3>

      <div class="role-buttons">
        <button class="active">Doctor</button>
        <button onclick="location.href='signup-patient.html'">Patient</button>
      </div>

      <form>
        <label for="email">E-mail</label>
        <input type="email" id="email" placeholder="Enter Your Mail" required>

        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter Your Password" required>

        <label for="confirm-password">Confirm Password</label>
        <input type="password" id="confirm-password" placeholder="Confirm Password" required>

        <button type="submit">Sign Up</button>
      </form>

        <div class="link">
      Already have an account? <a href="login.html">Sign in</a>
          </div>

    </div>
  </div>
</body>
</html>
