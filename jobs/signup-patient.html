<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Patient Sign Up</title>
  <link rel="stylesheet" href="signup-patient.css">
</head>
<body>
  <div class="container">
    <h2>Physiotherapist</h2>
    <div class="form-box">
      <h3>Sign Up</h3>

      <div class="role-buttons">
        <button onclick="location.href='signup-doctor.html'">Doctor</button>
        <button class="active">Patient</button>
      </div>

      <form>
        <label for="name">Name</label>
        <input type="text" id="name" placeholder="Enter Your Name" required>

        <label for="nid">National ID</label>
        <input type="text" id="nid" placeholder="Enter Your National Id" required>

        <label for="age">Age</label>
        <input type="number" id="age" placeholder="Enter Your Age" required>

        <label for="email">E-mail</label>
        <input type="email" id="email" placeholder="Enter Your E-mail" required>

        <label for="phone">Phone Number</label>
        <input type="text" id="phone" placeholder="Enter Your Number" required>

        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter Your Password" required>

        <label for="confirm-password">Confirm Password</label>
        <input type="password" id="confirm-password" placeholder="Confirm Password" required>

        <button type="submit">Sign Up</button>
      </form>

              <div class="link">
          Already have an account? <a href="login.html">Sign in</a>
        </div>

    </div>
  </div>
</body>
</html>
