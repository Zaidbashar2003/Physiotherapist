<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Patient Sign Up</title>
  <link rel="stylesheet" href="signup-patient.css" />
</head>
<body>
  <div class="container">
    <h2>Physiotherapist</h2>
    <div class="form-box">
      <h3>Sign Up</h3>

      <div class="role-buttons">
        <button onclick="location.href='signup-doctor.html'">Doctor</button>
        <button class="active">Patient</button>
      </div>

      <form id="patient-form">
        <label for="name">Name</label>
        <div class="input-group">
          <input type="text" id="name" placeholder="Enter Your Name" required />
        </div>

        <label for="national-id">National ID</label>
        <div class="input-group">
          <input type="text" id="national-id" placeholder="Enter Your National ID" required />
        </div>

        <label for="age">Age</label>
        <div class="input-group">
          <input type="number" id="age" placeholder="Enter Your Age" required />
        </div>

        <label for="email">E-mail</label>
        <div class="input-group">
          <input type="email" id="email" placeholder="Enter Your Email" required />
        </div>

        <label for="phone">Phone Number</label>
        <div class="input-group">
          <input type="text" id="phone" placeholder="Enter Your Phone Number" required />
        </div>

        <label for="password">Password</label>
        <div class="input-group">
          <input type="password" id="password" placeholder="Enter Your Password" required />
          <span class="lock-icon">
            <svg xmlns="http://www.w3.org/2000/svg" height="20" viewBox="0 0 24 24" fill="#4a90e2">
              <path d="M12 17a1.5 1.5 0 0 0 1.5-1.5c0-.6-.36-1.11-.88-1.36V13a.75.75 0 0 0-1.5 0v1.14c-.52.25-.88.76-.88 1.36A1.5 1.5 0 0 0 12 17Zm6-7h-1V8a5 5 0 0 0-10 0v2H6a2 2 0 0 0-2 2v9a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2v-9a2 2 0 0 0-2-2ZM8 8a4 4 0 1 1 8 0v2H8V8Zm10 13H6v-9h12v9Z"/>
            </svg>
          </span>
        </div>

        <label for="confirm-password">Confirm Password</label>
        <div class="input-group">
          <input type="password" id="confirm-password" placeholder="Confirm Password" required />
          <span class="lock-icon">
            <svg xmlns="http://www.w3.org/2000/svg" height="20" viewBox="0 0 24 24" fill="#4a90e2">
              <path d="M12 17a1.5 1.5 0 0 0 1.5-1.5c0-.6-.36-1.11-.88-1.36V13a.75.75 0 0 0-1.5 0v1.14c-.52.25-.88.76-.88 1.36A1.5 1.5 0 0 0 12 17Zm6-7h-1V8a5 5 0 0 0-10 0v2H6a2 2 0 0 0-2 2v9a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2v-9a2 2 0 0 0-2-2ZM8 8a4 4 0 1 1 8 0v2H8V8Zm10 13H6v-9h12v9Z"/>
            </svg>
          </span>
        </div>

        <button type="submit">Sign Up</button>
      </form>

      <div class="link">
        Already have an account? <a href="login.html">Sign in</a>
      </div>
    </div>
  </div>

  <script>
    document.getElementById("patient-form").addEventListener("submit", function (e) {
      const pass = document.getElementById("password").value;
      const confirm = document.getElementById("confirm-password").value;

      if (pass !== confirm) {
        e.preventDefault();
        alert("Passwords do not match!");
      }
    });
  </script>
</body>
</html>
